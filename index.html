<body>

    <h1>
        STOPWATCH
    </h1>
    <table  cellpadding=5>
        <tr class="row" >
            <td >
                <h1 class="label" id="hour">00</h1>
                <p>Hours</p>
            </td>
        
        
            <td>
                <h1 class="label" id="min">00</h1>
                <p>Mintues</p>
            </td>
        
        
            <td>
                <h1 class="label" id="sec">00</h1>
                <p>Seconds</p>
            </td>
           
        </tr>
        <tr class="row">
            <td >
                <button onclick="start()" id="start">Start</button>
            </td>
           
            <td>
                <button onclick="stop()" id="stop">Stop</button>
            </td>
            <td>
                <button onclick="reset()">Reset</button>
            </td>
        </tr>
    </table>


</body>
